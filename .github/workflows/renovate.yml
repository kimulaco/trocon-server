name: renovate

on:
  push:
    branches:
      - renovate/*

jobs:
  go-mod-fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: at-wat/go-sum-fix-action@v0
        with:
          git_user: ${{ secrets.RENOVATE_MAINTAINER_NAME }}
          git_email: ${{ secrets.RENOVATE_MAINTAINER_EMAIL_ADDRESS }}
          github_token: ${{ secrets.ACTIONS_TOKEN }}
          commit_style: squash
          push: force
